<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PAY54 ‚Ä¢ Login</title>
<link rel="stylesheet" href="src/css/auth.css">
</head>

<body class="auth-body">

<div class="auth-container">
    <div class="auth-header">
        <img src="assets/logo.png" class="auth-logo">
        <h2>Welcome back üëã</h2>
        <p class="auth-sub">Sign in to your PAY54 SmartWallet</p>
    </div>

    <form id="loginForm" class="auth-form">

        <div class="form-row">
            <label>Email or phone</label>
            <input id="loginIdentifier" name="identifier" type="text"
                   placeholder="you@pay54.app or +2348012345678" required>
        </div>

        <div class="form-row pin-row">
            <label>4-digit wallet PIN</label>
            <div class="pin-wrapper">
                <input id="loginPin" name="pin" type="password" maxlength="4"
                       placeholder="****" required>
                <span class="eye-icon" onclick="togglePIN('loginPin', this)">üëÅÔ∏è</span>
            </div>
        </div>

        <button class="auth-btn">Sign in to PAY54</button>

        <p class="auth-small">
            New to PAY54? <a href="signup.html">Create an account</a>
        </p>
    </form>
</div>

<script src="src/js/pinToggle.js"></script>
<script src="src/js/login.js"></script>

</body>
</html>
