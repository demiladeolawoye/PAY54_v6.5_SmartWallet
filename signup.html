<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PAY54 â€¢ Create Your Account</title>

  <!-- Use SAME CSS as Login Page -->
  <link rel="stylesheet" href="src/css/auth.css">

  <style>
    body {
        background: #0a0f24;
        color: white;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0;
        margin: 0;
    }

    .auth-container {
        width: 90%;
        max-width: 380px;
        background: rgba(255, 255, 255, 0.05);
        padding: 35px;
        border-radius: 14px;
        backdrop-filter: blur(8px);
        box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 22px;
    }

    .auth-form label {
        font-size: 13px;
        opacity: 0.9;
    }

    .auth-form input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-top: 4px;
        margin-bottom: 14px;
        background: rgba(255, 255, 255, 0.12);
        color: white;
        font-size: 14px;
        outline: none;
    }

    .auth-btn {
        width: 100%;
        padding: 13px;
        background: linear-gradient(90deg, #1a73e8, #0047ff);
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        margin-top: 5px;
        cursor: pointer;
        transition: 0.2s;
    }

    .auth-btn:hover {
        opacity: 0.85;
    }

    .auth-switch {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .auth-switch a {
        color: #4da3ff;
        font-weight: 600;
        text-decoration: none;
    }
  </style>
</head>

<body>
    <div class="auth-container">
        <h2>Create your PAY54 account</h2>

        <form id="signupForm" class="auth-form">
            <label>Your Full Name</label>
            <input id="signupName" type="text" required placeholder="John Doe">

            <label>Email or Phone</label>
            <input id="signupIdentifier" type="text" required placeholder="you@pay54.app or +234...">

            <label>4-digit PIN</label>
            <input id="signupPin" type="password" maxlength="4" required placeholder="****">

            <label>Confirm PIN</label>
            <input id="signupPin2" type="password" maxlength="4" required placeholder="****">

            <button class="auth-btn" type="submit">Create Account</button>
        </form>

        <p class="auth-switch">
            Already on PAY54? <a href="index.html">Login</a>
        </p>
    </div>

    <script src="src/js/signup.js"></script>
</body>
</html>
