<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAY54 â€“ Create Account</title>

  <link rel="stylesheet" href="auth.css" />
</head>

<body class="dark">

  <div class="auth-container">
    <h2>Create your PAY54 account</h2>

    <form id="signupForm" class="auth-form">

      <div class="form-row">
        <label for="signupName">Full Name</label>
        <input id="signupName" type="text" required placeholder="Your full name" />
      </div>

      <div class="form-row">
        <label for="signupIdentifier">Email or phone</label>
        <input id="signupIdentifier" type="text" required placeholder="you@domain.com or +234801..." />
      </div>

      <div class="form-row">
        <label for="signupPin">4-digit PIN</label>
        <input id="signupPin" type="password" maxlength="4" required placeholder="****" />
      </div>

      <div class="form-row">
        <label for="signupPin2">Confirm PIN</label>
        <input id="signupPin2" type="password" maxlength="4" required placeholder="****" />
      </div>

      <button type="submit" class="auth-btn">Create Account</button>
    </form>

    <p class="auth-switch">
      Already on PAY54? <a href="index.html">Login</a>
    </p>
  </div>

  <script src="src/js/signup.js"></script>
</body>
</html>
