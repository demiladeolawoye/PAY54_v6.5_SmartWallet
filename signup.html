<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Create your PAY54 account</title>

<link rel="stylesheet" href="src/css/auth.css">
</head>

<body class="auth-body">

<div class="auth-container">
    <div class="auth-header">
        <img src="assets/logo.png" class="auth-logo">
        <h2>Create your PAY54 account</h2>
        <p class="auth-sub">Sign up to send, save, shop & invest globally.</p>
    </div>

    <form id="signupForm" class="auth-form">

        <div class="form-row">
            <label>Full Name</label>
            <input id="signupName" type="text" placeholder="Your full name" required>
        </div>

        <div class="form-row">
            <label>Email or phone</label>
            <input id="signupId" type="text" placeholder="you@pay54.app or +23480..." required>
        </div>

        <div class="form-row pin-row">
            <label>Create 4-digit PIN</label>
            <div class="pin-wrapper">
                <input id="signupPin" type="password" maxlength="4" placeholder="****" required>
                <span class="eye-icon" onclick="togglePIN('signupPin', this)">ğŸ‘ï¸</span>
            </div>
        </div>

        <div class="form-row pin-row">
            <label>Confirm PIN</label>
            <div class="pin-wrapper">
                <input id="signupPin2" type="password" maxlength="4" placeholder="****" required>
                <span class="eye-icon" onclick="togglePIN('signupPin2', this)">ğŸ‘ï¸</span>
            </div>
        </div>

        <button class="auth-btn">Create Account</button>

        <p class="auth-small">
            Already on PAY54? <a href="index.html">Login</a>
        </p>

    </form>
</div>

<script src="src/js/pinToggle.js"></script>
<script src="src/js/signup.js"></script>

</body>
</html>
