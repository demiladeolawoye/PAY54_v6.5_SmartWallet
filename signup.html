<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your PAY54 SmartWallet</title>
  <link rel="stylesheet" href="src/css/auth.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0a0f24;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .auth-container {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    .auth-title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .auth-sub {
      color: #b9c4ff;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .auth-form label {
      text-align: left;
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #dce2ff;
    }

    .auth-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      background: #1a2240;
      color: white;
      font-size: 16px;
    }

    .auth-btn {
      width: 100%;
      background: #1764ff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .auth-btn:hover {
      background: #0f4fe2;
    }

    .alt-link {
      margin-top: 18px;
      font-size: 14px;
    }

    .alt-link a {
      color: #4ba3ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-title">Create your PAY54 SmartWallet</div>
    <div class="auth-sub">Sign up to send, save, shop, pay and invest globally.</div>

    <form id="signupForm" class="auth-form">
      <label>Full Name</label>
      <input type="text" id="fullName" required placeholder="John Doe" />

      <label>Email or Phone</label>
      <input type="text" id="identifier" required placeholder="you@pay54.app or +2348012345678" />

      <label>Create 4-digit PIN</label>
      <input type="password" id="pin" maxlength="4" required placeholder="****" />

      <label>Confirm PIN</label>
      <input type="password" id="pin2" maxlength="4" required placeholder="****" />

      <button class="auth-btn" type="submit">Create Account</button>
    </form>

    <div class="alt-link">
      Already have an account? <a href="index.html">Sign in</a>
    </div>
  </div>

  <script src="src/js/signup.js"></script>
</body>
</html>
