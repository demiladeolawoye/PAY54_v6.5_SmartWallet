<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your PAY54 account</title>

  <link rel="stylesheet" href="src/css/global.css" />
  <link rel="stylesheet" href="src/css/auth.css" />
</head>

<body class="auth-page">

  <div class="auth-shell">

    <!-- HEADER -->
    <div class="auth-header">
      <div class="logo-row">
        <img src="src/assets/logo.png" class="auth-logo" alt="PAY54" />
        <h1 class="auth-title">Create your PAY54 account</h1>
      </div>
      <p class="auth-subtitle">Sign up to send, save, shop & invest globally.</p>
    </div>

    <!-- MAIN FORM AREA -->
    <div class="auth-main">

      <form id="signupForm" class="auth-form">

        <div class="form-row">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Your full name" required />
        </div>

        <div class="form-row">
          <label for="signupIdentifier">Email or phone</label>
          <input type="text" id="signupIdentifier"
                 placeholder="you@pay54.app or +2348012345678" required />
        </div>

        <div class="form-row pin-row">
          <label for="signupPin">Create 4-digit PIN</label>
          <div class="pin-wrap">
            <input type="password" id="signupPin" maxlength="4" required />
            <span class="pin-eye" onclick="togglePin('signupPin', this)">ğŸ‘ï¸</span>
          </div>
        </div>

        <div class="form-row pin-row">
          <label for="signupPin2">Confirm PIN</label>
          <div class="pin-wrap">
            <input type="password" id="signupPin2" maxlength="4" required />
            <span class="pin-eye" onclick="togglePin('signupPin2', this)">ğŸ‘ï¸</span>
          </div>
        </div>

        <button type="submit" class="auth-btn">Create Account</button>
      </form>

      <p class="auth-alt">
        Already on PAY54? <a href="login.html">Login</a>
      </p>

    </div>

    <!-- FOOTER -->
    <div class="auth-footer">
      <p>Â© 2025 PAY54 SmartWallet</p>
    </div>

  </div>

  <script src="src/js/pinToggle.js"></script>
  <script src="src/js/signup.js"></script>

</body>
</html>
