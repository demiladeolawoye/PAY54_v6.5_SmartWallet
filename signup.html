<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create PAY54 Account</title>

  <!-- Correct CSS Links -->
  <link rel="stylesheet" href="src/css/global.css">
  <link rel="stylesheet" href="src/css/auth.css">
</head>

<body class="auth-shell">

  <!-- HEADER -->
  <div class="auth-header">
    <img src="https://raw.githubusercontent.com/demiladeolawoye/PAY54_v6.5_SmartWallet/main/src/img/pay54-logo.png" 
         alt="PAY54" class="auth-logo"/>
  </div>

  <!-- MAIN SIGNUP FORM -->
  <div class="auth-main">

      <h1 class="auth-title">Create your PAY54 account</h1>
      <p class="auth-subtitle">Sign up to send, save, shop & invest globally.</p>

      <form id="signupForm" class="auth-form">

        <!-- NAME -->
        <div class="form-row">
          <label for="signupName">Full Name</label>
          <input id="signupName" name="fullName" type="text" placeholder="Your full name" required />
        </div>

        <!-- EMAIL OR PHONE -->
        <div class="form-row">
          <label for="signupIdentifier">Email or phone</label>
          <input id="signupIdentifier" name="identifier" type="text"
                 placeholder="you@pay54.app or +2348012345678" required />
        </div>

        <!-- PIN -->
        <div class="form-row pin-wrapper">
          <label for="signupPin">Create 4-digit PIN</label>
          <input id="signupPin" name="pin" maxlength="4" type="password" required />
          <span class="pin-eye" onclick="togglePin('signupPin')">ğŸ‘ï¸</span>
        </div>

        <!-- CONFIRM PIN -->
        <div class="form-row pin-wrapper">
          <label for="signupPinConfirm">Confirm PIN</label>
          <input id="signupPinConfirm" maxlength="4" type="password" required />
          <span class="pin-eye" onclick="togglePin('signupPinConfirm')">ğŸ‘ï¸</span>
        </div>

        <button type="submit" class="auth-btn">Create Account</button>

      </form>

      <p class="auth-switch">
        Already on PAY54? <a href="login.html">Login</a>
      </p>

  </div>

  <!-- FOOTER -->
  <div class="auth-footer">
    <p>Â© 2025 PAY54 SmartWallet</p>
  </div>

  <!-- JS Files -->
  <script src="src/js/pinToggle.js"></script>
  <script src="src/js/signup.js"></script>

</body>
</html>
